# j2 ROS2 Project Settings
# Copy this file to settings.yaml when starting a ROS2 project.

project:
  name: "my-ros2-package"
  language: "python"
  platform: "ros2"

ros2:
  package_type: "ament_python"   # or: ament_cmake
  node_type: "rclpy"             # or: rclcpp

j2:
  specs_dir: ".j2/specs"
  features_file: ".j2/features/features.md"
  tasks_dir: ".j2/tasks"
  templates_dir: ".j2/templates"
  rules_file: ".j2/rules.md"
